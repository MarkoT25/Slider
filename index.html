<!DOCTYPE>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Slider</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="outer-slider-container">
          <div class="slider-container">
            <div class="slider-row-upper">
              <div class="slider-row-upper-inner">
                <img
                  src="./assets/slider-image-1.jpg"
                  alt="slider-image-1"
                  class="upper-slider-image"
                />
                <img
                  src="./assets/slider-image-2.jpg"
                  alt="slider-image-2"
                  class="upper-slider-image"
                />
                <img
                  src="./assets/slider-image-3.jpg"
                  alt="slider-image-3"
                  class="upper-slider-image"
                />
                <img
                  src="./assets/slider-image-4.jpg"
                  alt="slider-image-4"
                  class="upper-slider-image"
                />
                <img
                  src="./assets/slider-image-5.jpg"
                  alt="slider-image-5"
                  class="upper-slider-image"
                />
              </div>
            </div>
            <div class="lower-slider-container">
              <div class="buttons-container">
                <button id="right-button">
                  <img src="./assets/arrow-blue-right.png" />
                </button>
                <button id="left-button">
                  <img src="./assets/arrow-blue-left.png" />
                </button>
              </div>
              <div class="slider-row-lower">
                <div class="slider-row-lower-inner">
                  <img
                    src="./assets/slider-image-6.jpg"
                    alt="slider-image-1"
                    class="lower-slider-image"
                  />
                  <img
                    src="./assets/slider-image-7.jpg"
                    alt="slider-image-2"
                    class="lower-slider-image"
                  />
                  <img
                    src="./assets/slider-image-8.jpg"
                    alt="slider-image-3"
                    class="lower-slider-image"
                  />
                  <img
                    src="./assets/slider-image-9.jpg"
                    alt="slider-image-4"
                    class="lower-slider-image"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="text-container">
            <h2>Lorem ipsum dolor sit amet consectetuer adipiscing elit</h2>
            <p>
              Ut wisi enim ad minim veniam, quis nostrud exerci tation
              ullamcorper suscipit lobortis nisl ut aliquip ex ea commodo
              consequat. Duis autem vel eum iriure dolor in hendrerit in
              vulputate velit esse molestie consequat.
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/script.js" defer></script>
  </body>
</html>
